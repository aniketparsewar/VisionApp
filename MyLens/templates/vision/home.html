<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Analysis</title>
    <meta charset="UTF-8">
      <meta name="theme-color">
      <title>Image Analyzer</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="apple-touch-icon" href="apple-touch-icon.png">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <meta name="description" content="Image Analyzer">
<style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.fa {font-size:100px;}
         .footer {
         position: fixed;
         height:12%;
         left: 0;
         bottom: 0;
         width: 100%;
         background-color: black;
         color: white;
         text-align: center;
         }
.topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>
<div class="w3-container w3-black">
         <a style="font-size:20px"><img src="https://neurohive.io/wp-content/uploads/2018/11/vgg16-1-e1542731207177.png" width="80" height="50" class="d-inline-block align-top" alt="">
         Image Analyzer</a>

</div>
{% block navbar %}
<div class="topnav">
    <a href="{% url 'image_upload' %}" >VGG16 Analyzer</a>
    <a href="{% url 'msft_vision' %}" >Microsoft Computer Vision</a>
</div>
{% endblock %}
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
    <button class="button" type="submit">Analyze Image</button>

    </form>

    <div>
        {% for i in predict %}
        <h3>{{i}}</h3>
        {% endfor %}
        {% block image %}
        <img src="media/images/Main_Img.jpg" style='width:100%;' border="0" alt="Null"/>
        {% endblock %}
    </div>
<div class="footer">
         <p>Design and Developed by Aniket</p>
         <a class="w3-footer" href="https://www.linkedin.com/in/aniketparsewar"><i class="fab fa-linkedin"></i></a>
      </div>
      <script src="https://kit.fontawesome.com/1d2017b0a5.js" crossorigin="anonymous"></script>
</body>

</html>
