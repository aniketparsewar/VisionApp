    <meta charset="UTF-8">

      <link rel="apple-touch-icon" href="apple-touch-icon.png">

<body>
<div class="w3-container w3-black">
         <a style="font-size:20px"><img src="https://neurohive.io/wp-content/uploads/2018/11/vgg16-1-e1542731207177.png" width="80" height="50" class="d-inline-block align-top" alt="">
         Image Analyzer</a>
     <p><a href="{% url 'image_upload' %}">Upload New Image</a></p>
      </div>

    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

    </form>
    <div>

        {% endfor %}
        <img src="media/images/Main_Img.jpg" alt="Image"/>
    </div>>
